input_dir: FireModules/Sources/
output_dir: FireModules/Sources/
colors:
  inputs: CoreUI/Assets/Colors/colors.json
  outputs:
    templatePath: FireModules/Sources/CoreUI/CodeGen/Templates/ColorTemplate.stencil
    output: CoreUI/CodeGen/Colors.generated.swift
    params:
      publicAccess: public
fonts:
  inputs:
    - CoreUI/Assets/Fonts/Inter
  outputs:
    templatePath: FireModules/Sources/CoreUI/CodeGen/Templates/FontTemplate.stencil
    output: CoreUI/CodeGen/Fonts.generated.swift
    params:
      publicAccess: public
